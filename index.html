<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cactus Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcome">
    <h1>Bienvenue sur Cactus ğŸŒµ</h1>
    <p>Entre ton pseudo pour commencer</p>
    <input id="username" type="text" placeholder="Pseudo" />
    <button onclick="login()">Connexion</button>
  </div>

  <div id="config" style="display: none;">
    <h2>CrÃ©er ou rejoindre une partie</h2>
    <button onclick="safeCreateRoom()">CrÃ©er une partie</button>
    <br /><br />
    <input type="text" id="room-code" placeholder="Code de partie" />
    <button onclick="joinRoom()">Rejoindre une partie</button>
  </div>

  <div id="lobby" style="display: none;">
    <h2>Salle d'attente</h2>
    <p>Code de la partie : <strong id="lobby-room"></strong></p>
    <div id="lobby-players">En attente de joueurs...</div>
    <button id="start-game" onclick="launchSetup()" style="display:none;">Configurer la partie</button>
  </div>

  <div id="setup" style="display: none;">
    <h2>Configuration de la partie</h2>
    <label>Cartes par joueur : <input id="card-count" type="number" value="4" /></label><br />
    <label>Cartes visibles au dÃ©but : <input id="visible-count" type="number" value="2" /></label><br />
    <label>Score pour gagner : <input id="target-score" type="number" value="3" /></label><br />
    <button onclick="saveGameConfig()">Enregistrer config</button>
    <button onclick="startNewGame()">Lancer la partie</button>
  </div>

  <div id="game" style="display: none;">
    <div id="scoreboard" style="position: fixed; top: 10px; right: 10px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2);">
      <h4>Score</h4>
      <p><span id="player1-name">Joueur 1</span> : <span id="score-j1">0</span></p>
      <p><span id="player2-name">Joueur 2</span> : <span id="score-j2">0</span></p>
      <p>Manche : <span id="manche-count">1</span></p>
    </div>

    <h2 id="current-player-name"></h2>

    <h3><span id="player1-name-top">Joueur 1</span></h3>
    <div id="player-cards"></div>

    <h3><span id="player2-name-top">Joueur 2</span></h3>
    <div id="opponent-cards"></div>

    <p id="turn-info"></p>
    <div id="log"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
