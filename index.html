<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cactus - Jeu de Cartes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="scoreboard">
    <strong>Score</strong><br />
    Joueur 1 : <span id="score-j1">0</span><br />
    Joueur 2 : <span id="score-j2">0</span><br />
    Manche : <span id="manche-count">1</span>
  </div>

  <div id="game">
    <div class="game-area">
      <h2>Joueur 1</h2>
      <div id="player-cards"></div>

      <h2>Joueur 2</h2>
      <div id="opponent-cards"></div>

      <button onclick="drawCard()">Piocher une carte</button>
      <button onclick="initiateDiscardSwap()">Prendre de la défausse</button>
      <button id="skip-special" style="display:none;" onclick="skipSpecial()">Passer l'action spéciale</button>
      <button onclick="declareCactus()">Cactus</button>

      <div id="discard-pile">Défausse: <span id="discard">Vide</span></div>
      <p id="turn-info">Tour du joueur 1</p>
      <p id="drawn-card" style="display:none; cursor:pointer;" onclick="discardDrawnCard()">Carte piochée: <span id="new-card"></span></p>

      <button onclick="startNewRound()">Nouvelle manche</button>
      <button id="reset-game" onclick="resetGame()" style="display:none; margin-top:10px;">Nouvelle partie</button>
    </div>
  </div>

  <div id="log"></div>

  <script src="script.js"></script>
  <script type="module" src="./FirebaseSync.js"></script>

</body>
</html>
